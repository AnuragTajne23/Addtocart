<div class="container">
    <div class="card mb-3" style="max-width: 1400px">
        <div class="p-3 h3 bg-opacity-10 border border-success border-start rounded-start rounded-end"
            style="margin: 20px"> Checkout </div>
        <hr>
        <div class="row g-0" *ngFor="let items of products">
            <div class="col-md-4" id="C1">
                <img src="{{ items.image }}" alt="..." height="150" width="120">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="cardtitle">{{ items.title }}</h5>
                    <p class="cardtext">{{items.description}}</p>
                    <!-- <h6 class="cardprice">{{ items.price}}</h6> -->
                    <div class="row">
                        <div class="col-md-4">
                            <button class="btn btn-outline-secondary" (click)="sub(items)">-</button>
                            <strong id="C4">{{items.quantity}}</strong>
                            <button class="btn btn-outline-secondary" (click)="add(items)">+</button>
                        </div>
                        <div class="col-md-6">
                            <h3 class="text-success">Total Price:{{items.totalPrice | currency:'INR'}}</h3>
                        </div>
                        <div class="col-md-2">
                            <button class="material-icons" style="background-color: red;"
                                (click)="delete(items.id)">delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="C2">
                <h3 class="text-primary">{{items.price | currency:'INR'}}</h3>
            </div>
            <hr>
        </div>
    </div>
</div>
